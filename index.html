<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zoom on scroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <style>
        body {
        }
    </style>
</head>
<body>
        <div class="container grid-lg">

                <div id="app" v-cloak>
    
                    <div class="wrapper" style="overflow: hidden">
                    <img src="https://images.unsplash.com/photo-1575976371069-bf1d39f2fd21?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=4
                    00&q=80" class="img-responsive" 
                    @wheel.prevent="zoom"
                    :style=imgStyle>
                    </div>
    
                </div>
            </div>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    new Vue({
        el: "#app",
        data: {
            level: 1
        },
        computed: {
            imgStyle: function ()  {
                return {
                    transform: `scale(${this.level})`
                };
            }
            
        },
        methods: {
            zoom: function (e) {
                if(e.deltaY>0) {
                    this.level+=0.1;
                } 
                else {
                    if(this.level>1) {
                        this.level-=0.1;
                     }
                 }

            }
        }
    });

</script>
</body>
</html>
